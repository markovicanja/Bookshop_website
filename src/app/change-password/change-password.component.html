<div class="mt-3">
    <div class="container-fluid" style="max-width: 400px;">
        <hr>
        <div style="padding: 0px 30px; font-size: large;">
            KORISNIÄŒKO IME: <b>{{ user.username }}</b>
        </div>
        <hr>
    </div>
    <div class='container mt-2 text-center' style="max-width: 300px">
        <form action="" method="post">
            <div class="form-group m-4">
                <input type="password" class="form-control" placeholder="Nova lozinka" required="required" [(ngModel)]='newPassword' name="newPassword">
            </div>
            <div class="form-group m-4">
                <input type="password" class="form-control" placeholder="Ponovljena lozinka" required="required" [(ngModel)]='repeatedPassword' name="repeatedPassword">
            </div>
            <div class="form-group m-4">
                <input type="password" class="form-control" placeholder="Trenutna lozinka" required="required" [(ngModel)]='oldPassword' name="oldPassword">
            </div>
            <input type="submit" class="btn btn-primary mt-2" value="IZMENI LOZINKU" (click)='changePassword()'>
        </form>
    </div>        
</div>
<div class="text-center text-danger mt-2">
    <p>{{ msg }}</p>
</div>
