<div class="mt-3">
    <div class="container-fluid" style="max-width: 400px;">
        <hr>
        <div style="padding: 0px 30px; font-size: large;">
            KORISNIÄŒKO IME: <b>{{ user.username }}</b>
        </div>
        <hr>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post" class="d-flex" style="flex-direction: column;">
            <div class="form-group m-3">
                <small>Ime:</small>
                <br>
                <input type="text" class="form-control" required="required" [(ngModel)]='firstName' name="firstName">
            </div>
            <div class="form-group m-3">
                <small>Prezime:</small>
                <br>
                <input type="text" class="form-control" required="required" [(ngModel)]="lastName" name="lastName">
            </div>
        </form>
        <form action="" method="post" class="d-flex" style="flex-direction: column;">
            <div class="form-group m-3">
                <small>Adresa:</small>
                <br>
                <input type="text" class="form-control" required="required" [(ngModel)]='address' name="address">
            </div>
            <div class="form-group m-3">
                <small>Kontakt telefon:</small>
                <br>
                <input type="text" class="form-control" required="required" [(ngModel)]="phone" name="phone">
            </div>
        </form>
        
    </div>
    <div class="text-center">
        <button class="btn btn-primary m-2" (click)="changeData()">IZMENI PODATKE</button>
    </div>
        
</div>
<div class="text-center text-danger mt-2">
    <p>{{ msg }}</p>
</div>
